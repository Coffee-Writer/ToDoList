<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="To-Do List">
    <meta name="author" content="Nathan Alexander Ridgeway">

    <title>To-Do List</title>
    
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <div id="header">
    </div>
    <!-- /#header -->
    
    <div id="wrapper">
        <div id="listWrapper">
            <h2><input type="text" id="listTitle" autofocus placeholder="Enter List Title..."></h2><span id="counter">0</span>
            <ul id="theList">
                <li>Click to mark Complete</li>
                <li>Click again to Remove</li>
                <li>Give it a try!</li>
            </ul>
            <div id="newItemButton"><button id="showForm">NEW ITEM</button></div>
            <form id="newItemForm">
                <input type="text" id="itemDescription" placeholder="Add item...">
                <input type="submit" id="addButton" value="ADD">
                <input type="button" id="doneButton" value="DONE">
            </form>
        </div>
    </div>
    <!-- /#wrapper -->
    
    <footer>
        <ul>
            <li><a href="http://coffee-writer.github.io/Portfolio/" target="_blank">Portfolio</a></li>
        </ul>
        <ul id="rightLinks">
            <li><a href="http://codepen.io/Coffee-Writer/pen/PZEerE" target="_blank">Codepen</a></li><li><a href="https://github.com/Coffee-Writer/ToDoList" target="_blank">Github</a></li>
        </ul>
    </footer>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
